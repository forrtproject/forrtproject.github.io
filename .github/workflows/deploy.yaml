name: deploy

# =======================
# FORRT Website Deployment
# =======================
# Purpose: Build and deploy the FORRT Hugo website
# Triggers: Push to master, PRs, manual dispatch, or data updates
# Target: Production deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy (optional)'
        required: false
        type: string
  repository_dispatch:
    types: [data-update]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read  # Needed for artifact access
    env:
      HUGO_VERSION: "0.123.3"
      HUGO_EXTENDED: true
    steps:
      # =======================
      # Repository Setup
      # =======================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number && format('refs/pull/{0}/head', github.event.inputs.pr_number) || github.ref }}
          fetch-depth: 0

      # =======================
      # Data Processing (Always Runs)
      # =======================
      - name: Run data processing on every deployment
        id: data-processing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # If this is a pull request, skip triggering the external data-processing workflow
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "‚è≠Ô∏è Skipping external data-processing workflow for pull request"
            exit 0
          fi

          # Determine branch ref to dispatch (must be a branch or tag)
          REF="${GITHUB_REF#refs/heads/}"
          if [ -z "$REF" ]; then
            REF="master"
          fi

          echo "üöÄ Dispatching data-processing workflow for ref: $REF"
          curl -s -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/data-processing.yml/dispatches" \
            -d "{\"ref\":\"$REF\"}" \
            || { echo "::error::Failed to dispatch data-processing workflow"; exit 1; }

          echo "‚è≥ Waiting for data-processing workflow run to start and complete..."

          # Poll for the workflow run for the dispatched workflow on the same branch
          # Requires `jq` (available on GitHub runners). Adjust timeout/interval as needed.
          attempts=0
          max_attempts=180    # ~30 minutes if interval ~10s
          interval=10

          while [ $attempts -lt $max_attempts ]; do
            runs_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/data-processing.yml/runs?branch=$REF")
            run_id=$(echo "$runs_json" | jq -r --arg sha "${GITHUB_SHA}" --arg ref "$REF" \
              '.workflow_runs[] | select(.head_sha == $sha or .head_branch == $ref) | .id' | head -n1)

            if [ -n "$run_id" ] && [ "$run_id" != "null" ]; then
              echo "Found data-processing run: $run_id"
              # Wait for run to complete
              while true; do
          run_json=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/$run_id")
          status=$(echo "$run_json" | jq -r '.status')
          conclusion=$(echo "$run_json" | jq -r '.conclusion')
          echo "Status: $status, Conclusion: $conclusion"
          if [ "$status" = "completed" ]; then
            if [ "$conclusion" = "success" ]; then
              echo "‚úÖ data-processing workflow completed successfully"
              exit 0
            else
              echo "::warning::data-processing workflow completed with conclusion: $conclusion"
              # Continue the deployment even if data-processing failed, per original behavior
              exit 0
            fi
          fi
          sleep $interval
              done
            fi

            attempts=$((attempts + 1))
            sleep $interval
          done

          echo "::warning::Timed out waiting for data-processing workflow to start/complete"
          else
            echo "‚è≠Ô∏è Skipping GA data download for pull request"
          fi

          echo "::notice::‚úÖ Data processing completed successfully"
        
      # =======================
      # Data Artifact Retrieval
      # =======================
      - name: Try to download data artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@07ab29fd4a977ae4d2b275087cf67563dfdf0295
        continue-on-error: true
        with:
          workflow: data-processing.yml
          name: data-artifact
          path: .
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # =======================
      # Hugo Build Environment
      # =======================
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: ${{ env.HUGO_EXTENDED }}

      # =======================
      # Website Build
      # =======================
      - name: Build site
        run: |
          if [ "$BRANCH" != 'refs/heads/master' ]; then
            hugo --gc --minify --cleanDestinationDir --destination public --baseURL https://staging.forrt.org
          else
            hugo --gc --minify --cleanDestinationDir --destination public
          fi
        env:
          BRANCH: ${{ github.ref }}
          HUGO_ENV: ${{ github.ref != 'refs/heads/master' && 'staging' || 'production' }}

      # =======================
      # Deployment Artifact
      #========================================
      # Upload built website as artifact for deployment
      #========================================
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: public/
          retention-days: 1

  #========================================
  # Deploy website to staging GitHub Pages
  #========================================
  deploy-test:
    name: Deploy - Test
    runs-on: ubuntu-22.04
    concurrency:
      group: staging
    permissions:
      contents: write
    needs: build
    steps:
      #========================================
      # Download website artifact for staging deployment
      #========================================
      - name: Download Artifact - Website
        uses: actions/download-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: ${{ github.repository }}/forrt-website

      #========================================
      # Deploy website to staging GitHub Pages
      #========================================
      - name: Deploy - GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          personal_token: ${{ secrets.STAGING_GITHUB_TOKEN }}
          publish_dir: ${{ github.repository }}/forrt-website
          external_repository: forrtproject/webpage-staging
          publish_branch: staging
          cname: staging.forrt.org

  #========================================
  # Deploy website to production GitHub Pages
  #========================================
  deploy-prod:
    name: Deploy - Production
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    needs:
      - deploy-test
    if: ((github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master' || github.event_name == 'repository_dispatch') && github.event.repository.fork == false
    steps:
      #========================================
      # Download website artifact for production deployment
      #========================================
      - name: Download Artifact - Website
        uses: actions/download-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: ${{ github.repository }}/forrt-website

      #========================================
      # Deploy website to production GitHub Pages
      #========================================
      - name: Deploy - GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.repository }}/forrt-website
          publish_branch: gh-pages
          cname: forrt.org
