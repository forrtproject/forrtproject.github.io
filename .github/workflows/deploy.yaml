name: deploy

# =======================
# FORRT Website Deployment
# =======================
# Purpose: Build and deploy the FORRT Hugo website
# Triggers: Push to master, PRs, manual dispatch, or data updates
# Target: Production deployment

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to deploy (optional)'
        required: false
        type: string
  repository_dispatch:
    types: [data-update]

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read  # Needed for artifact access
    env:
      HUGO_VERSION: "0.123.3"
      HUGO_EXTENDED: true
    steps:
      # =======================
      # Repository Setup
      # =======================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.pr_number || github.ref }}
          fetch-depth: 0

      # =======================
      # Data Artifact Retrieval
      # =======================
      - name: Try to download data artifact
        id: download-artifact
        uses: dawidd6/action-download-artifact@07ab29fd4a977ae4d2b275087cf67563dfdf0295
        continue-on-error: true
        with:
          workflow: data-processing.yml
          name: data-artifact
          path: .
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # =======================
      # Fallback Data Processing
      # =======================
      - name: Trigger data processing if artifact missing
        if: steps.download-artifact.outcome == 'failure'
        run: |
          echo "⚠️ Data artifact not found, triggering data-processing workflow..."
          gh workflow run data-processing.yml --ref master
          echo "✅ Data processing workflow triggered"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for data processing to complete
        if: steps.download-artifact.outcome == 'failure'
        run: |
          echo "⏳ Waiting for data processing workflow to complete..."
          
          # Small delay to ensure the workflow appears in the list
          sleep 10
          
          # Wait up to 15 minutes for the workflow to complete
          MAX_WAIT_TIME=900  # 15 minutes in seconds
          POLL_INTERVAL=30    # Check every 30 seconds
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_WAIT_TIME ]; do
            # Get the most recent data-processing workflow run status
            # We check the most recent run - if it's queued or in_progress, we wait
            # If it's completed, we're done
            RUN_INFO=$(gh run list --workflow=data-processing.yml --limit=1 --json status,conclusion)
            RUN_STATUS=$(echo "$RUN_INFO" | jq -r '.[0].status')
            
            if [ "$RUN_STATUS" = "completed" ]; then
              RUN_CONCLUSION=$(echo "$RUN_INFO" | jq -r '.[0].conclusion')
              echo "✅ Data processing workflow completed with conclusion: $RUN_CONCLUSION"
              break
            fi
            
            echo "⏳ Still processing (status: $RUN_STATUS)... (${ELAPSED}s elapsed)"
            sleep $POLL_INTERVAL
            ELAPSED=$((ELAPSED + POLL_INTERVAL))
          done
          
          if [ $ELAPSED -ge $MAX_WAIT_TIME ]; then
            echo "⚠️ Data processing workflow did not complete within timeout"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Retry downloading data artifact
        if: steps.download-artifact.outcome == 'failure'
        id: retry-download-artifact
        uses: dawidd6/action-download-artifact@07ab29fd4a977ae4d2b275087cf67563dfdf0295
        with:
          workflow: data-processing.yml
          name: data-artifact
          path: .
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify artifact availability
        if: steps.download-artifact.outcome == 'failure'
        run: |
          if [ "${{ steps.retry-download-artifact.outcome }}" = "failure" ]; then
            echo "❌ Failed to download data artifact even after triggering data processing"
            echo "This indicates a critical issue with the data-processing workflow"
            exit 1
          fi
          echo "✅ Data artifact successfully downloaded after retry"


      # =======================
      # Hugo Build Environment
      # =======================
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: ${{ env.HUGO_EXTENDED }}

      # =======================
      # Website Build
      # =======================
      - name: Build site
        run: |
          if [ "$BRANCH" != 'refs/heads/master' ]; then
            hugo --gc --minify --cleanDestinationDir --destination public --baseURL https://staging.forrt.org
          else
            hugo --gc --minify --cleanDestinationDir --destination public
          fi
        env:
          BRANCH: ${{ github.ref }}
          HUGO_ENV: ${{ github.ref != 'refs/heads/master' && 'staging' || 'production' }}

      # =======================
      # Deployment Artifact
      #========================================
      # Upload built website as artifact for deployment
      #========================================
      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: public/
          retention-days: 1

  #========================================
  # Deploy website to staging GitHub Pages
  #========================================
  deploy-test:
    name: Deploy - Test
    runs-on: ubuntu-22.04
    concurrency:
      group: staging
    permissions:
      contents: write
    needs: build
    steps:
      #========================================
      # Download website artifact for staging deployment
      #========================================
      - name: Download Artifact - Website
        uses: actions/download-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: ${{ github.repository }}/forrt-website

      #========================================
      # Deploy website to staging GitHub Pages
      #========================================
      - name: Deploy - GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          personal_token: ${{ secrets.STAGING_GITHUB_TOKEN }}
          publish_dir: ${{ github.repository }}/forrt-website
          external_repository: forrtproject/webpage-staging
          publish_branch: staging
          cname: staging.forrt.org

  #========================================
  # Deploy website to production GitHub Pages
  #========================================
  deploy-prod:
    name: Deploy - Production
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    needs:
      - deploy-test
    if: ((github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master' || github.event_name == 'repository_dispatch') && github.event.repository.fork == false
    steps:
      #========================================
      # Download website artifact for production deployment
      #========================================
      - name: Download Artifact - Website
        uses: actions/download-artifact@v4
        with:
          name: forrt-website-${{ github.run_number }}
          path: ${{ github.repository }}/forrt-website

      #========================================
      # Deploy website to production GitHub Pages
      #========================================
      - name: Deploy - GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.repository }}/forrt-website
          publish_branch: gh-pages
          cname: forrt.org
