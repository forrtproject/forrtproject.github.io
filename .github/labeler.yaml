bug:
 - head-branch: ['^bug', 'bug', '^hotfix', 'hotfix']

cicd:
- changed-files:
  - any-glob-to-any-file:
    - .github/workflows/*

content related:
- changed-files:
  - any-glob-to-any-file:
    - content/**/*

documentation:
- changed-files:
  - any-glob-to-any-file:
    - README.md
    - CONTRIBUTING.md
    - LICENCE.md
    - .github/ISSUE_TEMPLATE/*
    - .github/CODEOWNERS

enhancement:
 - head-branch: ['^feature', 'feature']