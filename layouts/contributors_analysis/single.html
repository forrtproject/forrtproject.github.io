{{- define "main" -}}

{{ partial "page_header" . }}

<style>

  article.contributors_analysis {
  width: 100%;
  box-sizing: border-box;
  padding: 20px 0;
  margin: 0 auto;
}

.ca-container {
  width: 92%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px 0;
}

.ca-style {
  width: 100%;
  line-height: 1.6;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .ca-container {
    width: 90%;
    padding: 15px 0;
  }
}

@media (max-width: 480px) {
  article.contributors_analysis {
    padding: 15px 0;
  }
  
  .ca-container {
    width: 88%;
    padding: 10px 0;
  }
  
  .ca-style {
    font-size: 0.95rem;
    line-height: 1.5;
  }
}

</style>

<article class="contributors_analysis">

  <div class="ca-container">

    <div class="ca-style">
      {{ .Content }}
    </div>


  </div>
</article>

{{- end -}}
