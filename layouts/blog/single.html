{{- define "main" -}}

<article class="article">

  {{ partial "page_header.html" . }}

  <div class="article-container">

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "tags" . }}

    {{ if site.Params.section_pager }}
    <div class="article-widget">
      {{ partial "section_pager" . }}
    </div>
    {{ end }}

    {{ partial "comments" . }}

  </div>

</article>

{{- end -}}
