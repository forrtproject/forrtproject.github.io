{{- define "main" -}}
<style>
      /* Full-width toolkit container */
    .toolkit-full-width {
      max-width: 100% !important;
      padding: 15px !important;
      margin: 15px !important;
    }

    /* Remove container constraints */
    .toolkit-full-width .container {
      max-width: 100% !important;
      padding: 15px !important;
      margin: 15px !important;
    }
</style>

<article class="article">

  {{/* Special layout for toolkit page */}}
  {{ if eq .RelPermalink "/citation-politics/toolkit/" }}
    <div class="toolkit-full-width">
      {{ .Content }}
    </div>
  {{ else }}
    <div class="article-container">
      <div class="article-style pt-3">
        {{ .Content }}
      </div>
    </div>
  {{ end }}
</article>

{{- end -}}
