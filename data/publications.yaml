  abstract: "Since the introduction of the FAIR (Findable, Accessible, Interoperable and Reusable) data principles in 2016, discussions have evolved beyond the original focus on research data to include learning resources. In 2020, a set of simple rules to FAIRify learning resources was proposed, building on existing expertise within the training community. Disciplinary communities have played an important role in advancing FAIR principles for learning resources, although they have approached FAIRification activities in different ways. These communities range from volunteer-led to funded and independent organisations, however commonly include activities such as organising training and capacity building, and coordinated discussions on disciplinary-focused FAIR best practices and standards."
