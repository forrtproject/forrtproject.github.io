# 3
- title: "How to Develop and Use Open Educational Resources"
  type: "preprint"
  year: "2025"
  status: "Preprint"
  journal_name: "MetaArxiv"
  authors: "Azevedo, F., Friedel, E., Ashcroft-Jones, S., Korbmacher, M., Lloyd, K., Mudahera, D. R., Kravesta, A., Resulbegoviq, H., Andreolli, G., Micheli, L., &amp; Silverstein, P."
  abstract: "This chapter explores the critical role of Open Educational Resources (OERs) in advancing open science and promoting educational equity. OERs are freely-available teaching and learning materials that can be reused and adapted, making them powerful tools for democratising access to knowledge. Drawing on principles from critical pedagogy, feminist, and decolonial scholarship, we position OERs not only as cost-saving tools but as instruments of epistemic justice and inclusion. This chapter outlines five foundational principles for OER development—accessibility, inclusivity, collaboration, sustainability, and social justice—and offers a step-by-step framework for creating, implementing, and sustaining high-quality OERs. Case studies are presented to demonstrate participatory and community-driven approaches to OER creation. We also examine common challenges such as structural inequality and linguistic barriers, providing actionable strategies for addressing each. By embedding values of openness, fairness, and co-creation, we show how OERs can help reshape curricula and cultivate more inclusive academic ecosystems."
